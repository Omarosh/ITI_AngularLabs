<table class="table table-dark table-bordered table-striped">
  <thead class="table-primary">
  <th> Id</th>
  <th> name</th>
  <th> location</th>
  <th>  actions</th>

  </thead>
  <tbody>

  <tr *ngFor="let department of departments">
    <td #departmentid> {{department.id}}</td>
    <td> {{department.deptName}}</td>
    <td> {{department.location}}</td>

    <td>
      <button  class="btn btn-info m-2"(click)="showRedirect(departmentid.innerHTML)">show</button>
      <button  class="btn btn-danger m-2"(click)="delete(departmentid.innerHTML)">delete</button>
      <button  class="btn btn-success m-2"(click)="editRedirect(departmentid.innerHTML)">edit</button>



    </td>
  </tr>
  </tbody>
</table>
<div class="col-md-12 text-center">
<a class="btn btn-primary mt-2" routerLink="/departments/add">  add new department </a>
</div>
<router-outlet></router-outlet>
